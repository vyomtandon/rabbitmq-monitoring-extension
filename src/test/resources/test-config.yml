# Queue Group Configuration
queueGroups:
- groupName: group1
  queueNameRegex: queue.+
  showIndividualStats: false
  
excludeQueueRegex: ^[0-9]*

servers:
   - host: "localhost"
     port: 15672
     useSSL: false
     username: "guest"
     password: "guest"
     connectTimeout: 10000
     socketTimeout: 10000
     displayName : "Server2"

dictionary:
  ack: "Acknowledged"
  deliver: "Delivered"
  deliver_get: "Delivered (Total)"
  deliver_no_ack: "Delivered No-Ack"
  get: "Got"
  get_no_ack: "Got No-Ack"
  publish: "Published"
  redeliver: "Redelivered"
  messages_ready: "Available"
  messages_unacknowledged: "Pending Acknowledgements"
  consumers: "Count"
  active_consumers: "Active"
  idle_consumers: "Idle"
  slave_nodes: "Slaves Count"
  synchronised_slave_nodes: "Synchronized Slaves Count"
  down_slave_nodes: "Down Slaves Count"
  messages: "Messages"

metrics:
   - channelNodeMsgProps:
         - name: "ack"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "deliver"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "deliver_no_ack"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "get_no_ack"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "publish"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "redeliver"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
   - queueGroupProps:
         - name: "consumers"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
   - queueNodeMsgProps:
         - name: "messages_ready"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "messages_unacknowledged"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
   - queueNodeProps:
         - name: "consumers"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
   - queueMessageProps:
         - name: "messages_ready"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "messages_unacknowledged"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
   - queueReplicationCountsProps:
         - name: "slave_nodes"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "synchronised_slave_nodes"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "down_slave_nodes"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
   - queueMessageStatsProps:
         - name: "ack"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "deliver_get"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "deliver"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "deliver_no_ack"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "get"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "get_no_ack"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "publish"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "redeliver"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
   - queueSummaryProps:
         - name: "messages_ready"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "deliver_get"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "publish"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "redeliver"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "messages_unacknowledged"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
   - queueTotalProps:
         - name: "messages"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "messages_ready"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "messages_unacknowledged"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
   - messageTotalsProps:
         - name: "publish"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "ack"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "deliver_get"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "deliver"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
   - objectTotalsProps:
         - name: "messages_ready"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "deliver_get"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "publish"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "redeliver"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
         - name: "messages_unacknowledged"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
   - nodeDataMetrics:
         - name: "proc_used"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
           prefix: "|Erlang Processes"
         - name: "disk_free_alarm"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
           isBoolean: "true"
           prefix: "|Disk Free Alarm Activated"
         - name: "mem_alarm"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
           isBoolean: "true"
           prefix: "|Memory Free Alarm Activated"
         - name: "fd_used"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
           prefix: "|File Descriptors"
         - name: "mem_used"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
           divisor: "1048576"
           prefix: "|Memory(MB)"
         - name: "sockets_used"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
           prefix: "|Sockets"
         - name: "channels_count"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
           prefix: "|Channels|Count"
         - name: "channels_blocked"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
           prefix: "|Channels|Blocked"
         - name: "summary_channels"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
           prefix: "|Summary|Channels"
         - name: "consumers"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
           prefix: "|Summary|Consumers"
   - overviewDataMetrics:
         - name: "total"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
           prefix: "Total"
         - name: "disk_free_alarm"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
           prefix: "|Disk Free Alarm Activated"
         - name: "mem_alarm"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
           prefix: "|Memory Free Alarm Activated"
         - name: "fd_used"
           metricType: "OBS.CUR.COL"
           collectDelta: "true"
           prefix: "|File Descriptors"
   - perMinMetricSuffixes:
         - name: "|Messages|Delivered (Total)"
         - name: "|Messages|Published"
         - name: "|Messages|Acknowledged"
         - name: "|Messages|Redelivered"

 
 